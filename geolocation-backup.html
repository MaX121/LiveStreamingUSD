<!doctype html>
<html>
<script>
window.onload = init;
var geocoder = new google.maps.Geocoder;
function init() {
    navigator.geolocation.getCurrentPosition(getPosition);
    function getPosition(position) {
        var user_lat = position.coords.latitude;
        var user_long = position.coords.longitude;
        var latlng = {lat : parseFloat(user_lat), lng : parseFloat(user_long)};
        geocoder.geocode({'location' : latlng}, function(results, status) {
            if (results[1]) {
                alert(results[1].formatted_address);
            } else {
                alert("FUCK");
            }
        });
    }
}
</script>
<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ccshnU7eKlz1zo6qypf2XG6LRIIkF_c'></script>
</html>
